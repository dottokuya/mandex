<!-- app/src/main/assets/www/error.html  -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Error!</title>
</head>

<body style="background-color:#292929">
<div style="width:90%; margin:auto;">
    <h1 style="text-align:center; font-size:30px; color:#FFFFFF; margin-bottom:45px;">Error</h1>
    <p style="font-size:14px; color:#FFFFFF; font-weight:bold;text-align:center; margin-bottom:25px;">
        <font id="error-code" color="#e80000"></font> There's something wrong.
    </p>
    <ul style="margin:25px auto; width:75%; color:#47597f; font-size:14px; background-color:#e5eaf5; padding:15px 25px; line-height:150%; list-style:none; border:1px solid #cfd8ec;">
        <li ><span id="error-guide"><center>Try to reload the page. If the error still occur, please send an email to bahop1998@gmail.com</center></span></li>
    </ul>
    <p style="background-color:#2357ac; padding:10px; margin:0 auto; width:200px; text-align:center;">
        <a style="font-size:13px; color:#FFF; text-decoration:none;" href="javascript:window.location.reload(true)">Reload</a>
    </p>
</div>
</body>

<script>
    var urlParams = new URLSearchParams(window.location.search);

    var errorCode = urlParams.get('errorCode');
    var errorDescription = urlParams.get('errorDescription');

    document.getElementById("error-code").innerHTML = errorDescription;

    // 오류 코드에 맞춰 적절히 안내 문구를 작성해준다.
    switch(errorCode) {
        case '-2': // net::ERR_INTERNET_DISCONNECTED 오류인 경우
            document.getElementById('error-guide').innerHTML = 'No Wi-Fi or mobile data connection. ';
            break;
    }
</script>

</html>
